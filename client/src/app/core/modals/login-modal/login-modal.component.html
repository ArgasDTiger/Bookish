<app-modal [modalName]="'Sign In'">
  <form [formGroup]="loginForm" class="d-flex justify-content-center align-items-center flex-column">
    <h1 class="h3 mb-3 font-weight-normal">Please enter your data</h1>
    <app-text-input
      [type]="'email'"
      [label]="'Email'"
      formControlName="email"
      class="input"
    ></app-text-input>
    <app-text-input
      [type]="'password'"
      [label]="'Password'"
      formControlName="password"
      class="input"
    ></app-text-input>
    <button
      class="btn btn-lg btn-primary btn-block"
      [disabled]="loginForm.invalid"
      type="submit">Login</button>
  </form>
</app-modal>
